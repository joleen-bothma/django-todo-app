{% extends "base.html" %}

{% block content %}

{% if lists %}
<h2>All my lists</h2>
{% endif %}

<table>
    <tr>
        <th>List</th>
        <th></th>
    </tr>
    {% for todolist in lists %}
    <tr>
        <td>{{ todolist.title }}</td>
        <td><a href="{% url 'list' todolist.id %}">View</a></td>
    </tr>
    {% empty %}
    <h2>You have no lists!</h2>
    {% endfor %}
</table>

{% endblock %}
